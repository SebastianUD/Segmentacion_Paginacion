<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/Navbar.css" />
    <link rel="stylesheet" href="css/Segmentacion.css" />
    <title>Segmentación</title>
  </head>

  <body>
    <header class="header">
      <div class="logo">
        <img
          src="https://icon-library.com/images/memory-icon/memory-icon-4.jpg"
          alt="Gestion de Memoria RAM"
        />
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="Segmentacion.html">Segmentación</a></li>
          <li><a href="Paginacion.html">Paginación</a></li>
        </ul>
      </nav>
    </header>
    <header><h1>SEGMENTACIÓN</h1></header>
    <form id="inicio">
      <div>
        <input type="radio" name="caso" id="pc" value="0" checked />
        <label for="pc">Primer ajuste</label><br />
        <input type="radio" name="caso" id="mc" value="1" />
        <label for="mc">Mejor ajuste</label><br />
        <input type="radio" name="caso" id="pec" value="2" />
        <label for="pec">Peor ajuste</label>
      </div>
      <section>
        <input type="submit" value="Comenzar" />
      </section>
    </form>
    <section class="main none">
      <div class="icons"></div>
      <section>
        <div class="ram"></div>
        <div class="stats">
          <div class="so">
            <span><b>S.O.</b></span>
          </div>
          <div class="prog">
            <span><b>Detalles de programa</b></span>
          </div>
          <div class="mem">
            <span><b>Memoria</b></span>
          </div>
        </div>
      </section>
    </section>
    <h2 class="none title">Tabla de procesos</h2>
    <div class="proc none"></div>
    <h2 class="none title">Tabla de segmentos libres</h2>
    <div class="segs none"></div>
    <form id="nuevo">
      <h2>Añadir Programa</h2>
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" maxlength="30" required />
        <label for="codigo">Tamaño de codigo (.text):</label>
        <input type="number" name="codigo" id="codigo" min="0" required />
        <label for="datos">Tamaño de datos (.data):</label>
        <input type="number" name="datos" id="datos" min="0" required />
        <label for="bss">Tamaño de variables no inicializadas (.bss):</label>
        <input type="number" name="bss" id="bss" min="0" required />
      </div>
      <input type="submit" value="Crear" />
    </form>
    <script src="js/Segmentacion.js"></script>
  </body>
</html>
